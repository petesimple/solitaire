<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="420" viewBox="0 0 300 420">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Card base -->
  <rect x="8" y="8" width="284" height="404" rx="22" ry="22" fill="#ffffff" filter="url(#shadow)"/>
  <rect x="12" y="12" width="276" height="396" rx="16" ry="16" fill="#ffffff" stroke="#e6e6e6" stroke-width="2"/>

  <!-- Top-left corner (bigger) -->
  <g transform="translate(18,18)">
    <text x="0" y="44" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="44" font-weight="800" fill="#c1121f">8</text>
    <g transform="translate(0,50) scale(0.34)">
      <path d="M50 5 L90 50 L50 95 L10 50 Z" fill="#c1121f"/>
    </g>
  </g>

  <!-- Center suit (subtle, unchanged-ish) -->
  <g opacity="0.12" transform="translate(150.0,210.0) translate(-85.0,-85.0) scale(1.7)">
    <path d="M50 5 L90 50 L50 95 L10 50 Z" fill="#c1121f"/>
  </g>

  <!-- Bottom-right mirrored small corner (optional, keeps traditional look) -->
  <g transform="translate(282,402) rotate(180)">
    <text x="0" y="44" text-anchor="end"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="44" font-weight="800" fill="#c1121f">8</text>
    <g transform="translate(-34, 50) scale(0.34)">
      <path d="M50 5 L90 50 L50 95 L10 50 Z" fill="#c1121f"/>
    </g>
  </g>
</svg>
