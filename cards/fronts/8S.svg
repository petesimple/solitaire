<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="825" height="1125" viewBox="0 0 825 1125">
  <defs>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Card background -->
  <rect x="18" y="18" width="789" height="1089" rx="52" fill="#ffffff" filter="url(#softShadow)"/>
  <rect x="30" y="30" width="765" height="1065" rx="46" fill="none" stroke="#0b0b0b" stroke-opacity="0.10" stroke-width="2"/>

  <!-- Puck hoop accents -->
  <circle cx="412.5" cy="572.5" r="245" fill="none" stroke="#ffd400" stroke-width="14" opacity="0.1"/>
    <circle cx="412.5" cy="572.5" r="295" fill="none" stroke="#ff2a2a" stroke-width="14" opacity="0.1"/>
    <circle cx="412.5" cy="572.5" r="345" fill="none" stroke="#39ff14" stroke-width="14" opacity="0.1"/>

  <!-- Center suit watermark -->
  <text x="412.5" y="742.5"
        text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="520"
        fill="#444444"
        opacity="0.18">♠</text>

  <!-- Corner -->
  <g transform="translate(70 130)">
    <text x="0" y="0"
          font-family="Arial Black, Arial, Helvetica, sans-serif"
          font-size="96"
          fill="#111111"
          dominant-baseline="middle">8</text>
    <text x="6" y="78"
          font-family="Arial Black, Arial, Helvetica, sans-serif"
          font-size="88"
          fill="#111111"
          dominant-baseline="middle">♠</text>
  </g>
</svg>
